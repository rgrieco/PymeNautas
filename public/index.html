<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog PymeNautas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="#">PymeNautas Blog</a>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="mb-4">Entradas del Blog</h1>
    <div id="posts" class="row"></div>

    <hr>

    <h2>Crear Nueva Entrada</h2>
    <form id="new-post-form">
      <div class="mb-3">
        <label for="title" class="form-label">TÃ­tulo</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Contenido</label>
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Autor</label>
        <input type="text" class="form-control" id="author" name="author" value="Admin">
      </div>
      <button type="submit" class="btn btn-primary">Crear Entrada</button>
    </form>
  </div>

  <footer class="bg-danger text-light text-center py-3">
    <p>&copy; 2024 PymeNautas. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JavaScript personalizado -->
  <script src="js/main.js"></script>
</body>
</html>
